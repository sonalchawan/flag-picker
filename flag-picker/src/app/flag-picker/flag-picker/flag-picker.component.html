<div class="flag-picker-outer-panel container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4"></div>
      <div class="col-md-4 heading">
        <h2>Flag Picker</h2>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="row pt-10">
    <div class="col-md-3"></div>
    <div class="col-md-6 sub-heading">This app will help you to learn flag around the world in 3 steps</div>
    <div class="col-md-3"></div>
  </div>
  <div class="row pt-50">
    <div class="col-md-12">
      <div class="col-md-4 align-center">
        <h3>Step 1</h3>
      </div>
      <div class="col-md-4 align-center" *ngIf="filteredCountryList.length>0">
        <h3>Step 2</h3>
      </div>
      <div class="col-md-4 align-center" *ngIf="flagList.length>0">
        <h3>Selcted Flags</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4 align-center">Select a contient.</div>
      <div class="col-md-4 align-center" *ngIf="filteredCountryList.length>0">Select a country</div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class=" form-group col-md-4">
        <input class="form-control" type="text" name="" (keyup)="searchContinent($event, filteredContientList)" id=""
          (click)="displayContentList = true" (blur)="displayContentList = false">
        <div class=" dropdown-menu  dropdown-item" [ngClass]="{'show' : displayContentList === true}">
          <a [ngClass]="{active: i===activeIndex}" (mousedown)="selectContinent(contient)" class="dropdown-item"
            href="javascript:void(0);"
            *ngFor="let contient of filteredContientList ;let i = index;">{{contient.continent}}</a>

        </div>
      </div>

      <div class="form-group col-md-4" *ngIf="filteredCountryList.length>0">
        <input type="text" class="form-control" name="" id="" (keyup)="searchCountry($event, filteredCountryList)"
          (click)="displayCountryList = true">
        <div class=" dropdown-menu  dropdown-item" [ngClass]="{'show' : displayCountryList === true}"
          (blur)="displayCountryList = false">
          <a class="dropdown-item" href="javascript:void(0);"
            *ngFor="let country of filteredCountryList ;let i = index;">
            <input type="checkbox" name="country" value="{{country.flag}}" [checked]="checked(country.flag)"
              (change)="updateCheckedFlags($event.target.checked, country.flag)" />{{country.name}}</a>

        </div>

      </div>


      <ng-container *ngIf="flagList.length>0">
        <div class="form-group col-md-4 align-center">
          <a *ngFor="let flag of flagList " style="padding:10px">{{flag}}</a>
          <br>
          <input type="button" value="ClearFlags" class="btn btn-primary align-center" (click)="clearFlags();">
        </div>
      </ng-container>

    </div>
  </div>
  <div class="row" *ngIf="contient">
    <div class="form-group col-md-12">
      <div class="col-md-4 align-center">You selected</div>
    </div>
  </div>
  <div class="row" *ngIf="contient">
    <div class="form-group col-md-12">
      <div class="col-md-4 align-center continent">{{contient}}</div>
    </div>
  </div>
</div>
